<div class="container">
  <form [formGroup]="formData" (ngSubmit)="onUpdate()">
    <div class="input-container">
      <label for="name">Item Name</label>
      <input formControlName="name" type="text" id="name" />
    </div>
    <div class="input-container">
      <label for="quantity">Quantity</label>
      <input formControlName="quantity" type="number" id="quantity" />
    </div>
    <div class="input-container">
      <label for="price">Total Price</label>
      <input type="number" id="price" formControlName="price" />
    </div>
    <div class="input-container">
      <label for="description">Description</label>
      <input type="text" id="Description" formControlName="description" />
    </div>
    <div class="btn-container">
      <button [disabled]="!formData.valid">Update Item</button>
    </div>
    <div class="message">
      <h3 *ngIf="!formData.valid && formData.touched">
        Please, fill all the fields!
      </h3>
      <h3 *ngIf="isupdate">Updated!</h3>
    </div>
  </form>
</div>
